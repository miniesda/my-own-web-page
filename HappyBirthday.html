<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="cakeModel1" src="./cake-1/cake1.glb"></a-asset-item>
            <a-asset-item id="cakeModel0" src="./cake-1/cake0.glb"></a-asset-item>
        </a-assets>

        <h1> 
            Happy Birthday!
            Click the cake to blow out the candles!
        </h1>
        <div>
            <button onclick="blowOutCandles()">Blow out the candles!</button>
        <a-entity id="cake" gltf-model="#cakeModel1" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity id="cake1" gltf-model="#cakeModel0" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </div>
        <a-light type="ambient" color="#445451"></a-light>
        <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0 0; minDistance: 5; maxDistance: 5; initialPosition: 0 3 5; rotateSpeed: 0.75"></a-entity>
    </a-scene>
    <p display="None"> You are old!</p>
  </body>

  <script>
    let cake = document.getElementById('cake');
    let cake1 = document.getElementById('cake1');
    let isCandleLit = true;

    setInterval(() => {
        if (isCandleLit) {
            cake.setAttribute('visible', 'false');
            cake1.setAttribute('visible', 'true');
        } else {
            cake.setAttribute('visible', 'true');
            cake1.setAttribute('visible', 'false');
        }
        isCandleLit = !isCandleLit;
    }, 1000);

    function blowOutCandles() {
        cake.setAttribute('visible', 'false');
        cake.setAttribute('visible', 'false');
        document.getElementsByTagName('p').item(0).setAttribute('display', 'block');
    }
  </script>
</html>
