<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<model-viewer id="1" alt="Cake" src="./cake-1/cake1.glb" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>


<script>

    let cake1 = document.getElementById("1");

    let currentCake = 1;

    setInterval(() => {
        if (currentCake === 1) {
            cake1.src = "./cake-1/cake0.glb";
            currentCake = 0;
        }
        else {
            cake1.src = "./cake-1/cake1.glb";
            currentCake = 1;
        }
    }, 1000);
</script>
