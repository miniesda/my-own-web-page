<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="cakeModel1" src="./cake-1/cake1.glb"></a-asset-item>
            <a-asset-item id="cakeModel0" src="./cake-1/cake0.glb"></a-asset-item>
        </a-assets>

        <a-entity id="cake" gltf-model="#cakeModel1" position="0 0 0" rotation="0 0 0" scale="0.25 0.25 0.25"></a-entity>
        <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 2 0; minDistance: 2; maxDistance: 180; initialPosition: 0 3 5; rotateSpeed: 0.5"></a-entity>
    </a-scene>
  </body>

  <script>
    setInterval(() => {
        const entity = document.getElementById('cake');
        const currentModel = entity.getAttribute('gltf-model');
        const newModel = currentModel === '#cakeModel1' ? '#cakeModel0' : '#cakeModel1';
        entity.setAttribute('gltf-model', newModel);
    }, 1000);
  </script>
</html>
