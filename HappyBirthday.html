<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="cakeModel1" src="./cake-1/cake1.glb"></a-asset-item>
            <a-asset-item id="cakeModel0" src="./cake-1/cake0.glb"></a-asset-item>
        </a-assets>
            <a-entity id="cake" class="clickable" gltf-model="#cakeModel1" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
            <a-entity id="cake1" class="clickable" gltf-model="#cakeModel0" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 0 0; minDistance: 5; maxDistance: 5; initialPosition: 0 3 5; rotateSpeed: 0.75">
            <a-entity position="0 0 -1" text="value: Click the cake to blow out the candles!; color: black; width: 4; align: center;"></a-entity>
            <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        </a-entity>
    </a-scene>
  </body>

  <script>
    let cake = document.getElementById('cake');
    let cake1 = document.getElementById('cake1');
    let isCandleLit = true;

    setInterval(() => {
        if (isCandleLit) {
            cake.setAttribute('visible', 'false');
            cake1.setAttribute('visible', 'true');
        } else {
            cake.setAttribute('visible', 'true');
            cake1.setAttribute('visible', 'false');
        }
        isCandleLit = !isCandleLit;
    }, 1000);

    document.querySelector('.clickable').addEventListener('click', function () {
        alert("Happy Birthday! You are old!");
    });
  </script>
</html>
