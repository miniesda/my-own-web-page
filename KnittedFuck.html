<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  </head>

  <body>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #161616, #030303);
        overflow: hidden;
        text-align: center;
        color: aqua;
      }
    </style>

    <h1>Take a knitted fuck</h1>

    <a-scene>
        <a-assets>
            <a-asset-item id="middlefinger" src="./cake-1/middlefinger.glb"></a-asset-item>
        </a-assets>
            <a-entity id="middle" gltf-model="#middlefinger" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity camera orbit-controls="target: 0 0 0; minDistance: 5; maxDistance: 5; initialPosition: -2 3 3; rotation: 0 45 0;
            autoRotate: true; autoRotateSpeed: 0.5; 
            enableDamping: false; enableRotation: true; 
            enableZoom: true; zoomSpeed: 0.5; rotateSpeed:0.75;" id="camera">
        </a-entity>
    </a-scene>

    <script>
        let camera = document.getElementById('camera');
        let speed = -0.75
        setInterval(() => {
            camera.setAttribute(orbit-controls, "target: 0 0 0; minDistance: 5; maxDistance: 5; initialPosition: -2 3 3; rotation: 0 45 0; autoRotate: true; autoRotateSpeed: 0.5; enableDamping: false; enableRotation: true; enableZoom: true; zoomSpeed: 0.5; rotateSpeed: " + speed + ";")
            speed = speed * -1
        }, 1000);
    </script>

</html>
